<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#0f172a;
}

.calculator{
  background:#020617;
  padding:20px;
  border-radius:16px;
  width:320px;
}

.display input{
  width:100%;
  height:60px;
  font-size:24px;
  text-align:right;
  padding:10px;
  border:none;
  border-radius:8px;
  margin-bottom:15px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#1e293b;
  color:#fff;
}

button:hover{
  background:#334155;
}

.equal{
  background:#2563eb;
}

.history-btn{
  background:#059669;
}

.history{
  position:fixed;
  right:-100%;
  top:0;
  width:260px;
  height:100vh;
  background:#020617;
  color:#fff;
  padding:20px;
  transition:0.4s;
}

.history.show{
  right:0;
}

.history ul{
  list-style:none;
  margin-top:10px;
  max-height:70vh;
  overflow:auto;
}

.history li{
  margin-bottom:8px;
  font-size:14px;
}

</style>
<body>

<div class="calculator">
  <div class="display">
    <input type="text" id="result" readonly>
  </div>

  <div class="buttons">
    <button onclick="clearAll()">AC</button>
    <button onclick="backspace()">âŒ«</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">Ã·</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">Ã—</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">âˆ’</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="toggleHistory()" class="history-btn">ðŸ“œ</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<!-- History Panel -->
<div class="history" id="history">
  <h3>History</h3>
  <ul id="historyList"></ul>
  <button onclick="clearHistory()">Clear History</button>
</div>

<script>
    let result = document.getElementById("result");
let historyPanel = document.getElementById("history");
let historyList = document.getElementById("historyList");

loadHistory();

function append(value){
  result.value += value;
}

function clearAll(){
  result.value = "";
}

function backspace(){
  result.value = result.value.slice(0,-1);
}

function calculate(){
  try{
    let expression = result.value;
    let answer = eval(expression);

    saveHistory(expression + " = " + answer);
    result.value = answer;
  }catch{
    result.value = "Error";
  }
}

function toggleHistory(){
  historyPanel.classList.toggle("show");
}

function saveHistory(data){
  let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
  history.unshift(data);
  localStorage.setItem("calcHistory", JSON.stringify(history));
  loadHistory();
}

function loadHistory(){
  historyList.innerHTML = "";
  let history = JSON.parse(localStorage.getItem("calcHistory")) || [];
  history.forEach(item=>{
    let li = document.createElement("li");
    li.textContent = item;
    historyList.appendChild(li);
  });
}

function clearHistory(){
  localStorage.removeItem("calcHistory");
  loadHistory();
}

</script>
</body>
</html>
